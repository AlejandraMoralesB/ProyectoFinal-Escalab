<div class="container_register">
  <div class="header">
    <h2>Registrate</h2>
  </div>
  <form action="" class="form" id="form">
    <div class="form-control">
      <label>Usuario</label>
      <input type="text" placeholder="Escriba su Nombre" id="username">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label>Correo Electronico</label>
      <input type="email" placeholder="Escriba su Correo Electronico" id="email">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label>Contraseña<p class="password_items">( 8 caracteres , 1 Mayuscula, 1 minuscula )</p></label>
      <input type="password" placeholder="Escriba una contraseña" id="password">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <i class="far fa-eye" id="show" onclick="togglePassword()"></i>
      <i class="far fa-eye-slash" id="hide" onclick="togglePassword()"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label>Confirma Contraseña </label>
      <input type="password" placeholder="Vuelva a escribir su contraseña" id="password2">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <i class="far fa-eye" id="show2" onclick="toggleConfirm()"></i>
      <i class="far fa-eye-slash" id="hide2" onclick="toggleConfirm()"></i>
      <small>Error message</small>
    </div>
    
    <button class="button_register">Registrame</button>
  </form>
